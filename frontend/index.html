<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Audio Products Showcase</title>
  </head>
  <body>
    <main class="box">
      <section class="group">
        <article class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="mask"></div>
            <h2 class="text-wrapper">HEADPHONES</h2>
            <div class="div">
              <a href="#" class="shop">SHOP</a>
              <img class="path" src="img/image.svg" alt="Arrow icon" />
            </div>
            <div class="oval-copy" aria-hidden="true"></div>
            <img class="image-removebg" src="img/image-removebg-preview-41.png" alt="Headphones" />
          </div>
        </article>
        <article class="overlap-wrapper">
          <div class="overlap">
            <div class="mask-2"></div>
            <h2 class="text-wrapper-2">SPEAKERS</h2>
            <div class="group-2">
              <a href="#" class="shop">SHOP</a>
              <img class="path" src="img/path-2-2.svg" alt="Arrow icon" />
            </div>
            <div class="oval-copy-2" aria-hidden="true"></div>
            <img class="img" src="img/image-removebg-preview-38.png" alt="Speakers" />
          </div>
        </article>
        <article class="div-wrapper">
          <div class="overlap-2">
            <div class="mask-3"></div>
            <h2 class="text-wrapper-3">EARPHONES</h2>
            <a href="#" class="shop-2">SHOP</a>
            <img class="path-2" src="img/path-2.svg" alt="Arrow icon" />
            <img class="group-3" src="img/group-5.png" alt="Earphones" />
            <div class="oval" aria-hidden="true"></div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
